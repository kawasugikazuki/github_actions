name: 📢 Daily Slack & GitHub Issue Reminder

on:
  push:                   # ← push したら即時実行
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # 毎朝 9 時に実行（UTC のため JST は 18 時）

jobs:
  notify_and_create_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository  # ✅ これを追加
        uses: actions/checkout@v3  # リポジトリのファイルを取得
        
      - name: Send message to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
               --data '{"text": "📢 おはよう！今日の TIL を書く時間だよ！"}' \
               ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub Issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE.md

